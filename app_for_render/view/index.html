<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>

<body>
    <div>
        <div class='center'>
            <div class='title'>Classify F1 Car Images </div>
            <p>
                Upload image of <strong>Ferrari, Mercedes, Red Bull, Racing Point, McLaren, 
                    Renault, Williams, ToroRosso, Haas, Sauber
                </strong>
                <p>The image must be of the 2018 to 2020 season car.</p>
            </p>
            <div class='content'>
                <div class='no-display'>
                    <input id='file-input' class='no-display' type='file' name='file' accept='image/*' onchange='showPicked(this)'>
                </div>
                <button class='choose-file-button' type='button' onclick='showPicker()'>Select your <b>Colour</b> Image</button>
                <div class='upload-label'>
                    <label id='upload-label'>No file chosen</label>
                </div>
                <div>
                    <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                </div>
                <div class='analyze'>
                    <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyse the Image</button>
                </div>
                <div class='result-label'>
                    <label id='result-label'>Result: </label>
                </div>
                <br/>
                <div class='confidence-label'>
                    <label id='confidence-label'>Confidence:</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
